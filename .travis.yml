language: python
python:
  - "3.5"
install: 
  - pip install -r requirements.txt
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - coverage run --source . testrunner.py --testpath ./tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
